<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="#p1">Perfil 01</a></li>
            <li><a href="#p2">Perfil 02</a></li>
            <li><a href="#tec">Tecnologias</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </header>
    <div id="p1" class="profile01">
        <div class="circle">
            <img src="https://i.pinimg.com/564x/86/f8/6a/86f86ac042b3f2cf670a8d9a61b495a9.jpg">
            <label for="nome">insira seu nome</label>
            <input maxlength="10" minlength="3" type="text" name="name" placeholder="name">
    </div>
    <div id="p2" class="profile02">
        <p>perfil 02</p>
        <div class="columnLabelWithInput">
            <label for="num1">Numero 01</label>
            <input class="inputs-style" type="number" id="num1" placeholder="Insira um numero"/>
        </div>
    </div>
    <div id="tec" class="tec">
        <p>tecnologias</p>
    </div>
    <div id="contact" class="contact">
        <p>contato</p>
    </div>

</body>
</html>
